<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Terapêutico</title>
    <!-- Chart.js já vem incluso via CDN -->
    <style>
        :root {
            --primary-color: #6c5ce7; /* Roxo moderno */
            --secondary-color: #a29bfe;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #2d3436;
            --danger-color: #ff7675;
            --success-color: #00b894;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #636e72;
            margin-bottom: 30px;
        }

        /* Layout em Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Formulário menor, Gráfico maior */
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Botões */
        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            background-color: #5649c0;
            transform: scale(1.02);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            margin-top: 20px;
            width: auto;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background-color: #d63031;
        }

        /* Tabela */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background-color: var(--primary-color);
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dfe6e9;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Coleta de Dados Terapêutica</h1>
    <p class="subtitle">Acompanhe a evolução da escala de frustração e parâmetros comportamentais.</p>

    <div class="dashboard-grid">
        
        <!-- Card do Formulário -->
        <div class="card">
            <h2>Nova Sessão</h2>
            <form id="formSessao">
                <div class="form-group">
                    <label for="sessao">Nº da Sessão</label>
                    <input type="number" id="sessao" min="1" placeholder="Ex: 1" required>
                </div>

                <div class="form-group">
                    <label for="frustracao">Escala Frustração (0-4)</label>
                    <input type="number" id="frustracao" min="0" max="4" placeholder="0 a 4" required>
                </div>

                <div class="form-group">
                    <label for="freqDeitar">Freq. Deitar (0-3)</label>
                    <input type="number" id="freqDeitar" min="0" max="3" required>
                </div>

                <div class="form-group">
                    <label for="tempoDeitada">Tempo Deitada (min)</label>
                    <input type="number" id="tempoDeitada" min="0" placeholder="Minutos" required>
                </div>

                <div class="form-group">
                    <label for="usoTela">Uso Tela (0-3)</label>
                    <input type="number" id="usoTela" min="0" max="3" required>
                </div>

                <div class="form-group">
                    <label for="mandosTotais">Mandos Totais</label>
                    <input type="number" id="mandosTotais" min="0" required>
                </div>

                <button type="submit" class="btn btn-primary">Adicionar Dados</button>
            </form>
